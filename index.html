<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>">

    <style>
        /* 1. Basic Setup */
        body {
            background-color: #0d1117; /* GitHub Dark Mode color */
            color: #c9d1d9;
            height: 100vh; /* Full screen height */
            margin: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            font-family: "Courier New", Courier, monospace;
        }

        /* 2. The Typewriter Container */
        .typewriter h1 {
            overflow: hidden; /* Ensures the content is not revealed until the animation */
            border-right: .15em solid orange; /* The orange cursor */
            white-space: nowrap; /* Keeps the content on a single line */
            margin: 0 auto; 
            letter-spacing: .15em;
            font-size: 2rem;
            
            /* The Animation Settings */
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }

        /* 3. The Animations */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
        
        /* Mobile adjustment: If screen is small, make font smaller so it fits */
        @media (max-width: 600px) {
            .typewriter h1 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="typewriter">
        <h1>Hello, World. I am online.</h1>
    </div>

</body>
</html>
